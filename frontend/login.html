<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Problem Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <nav>
        <h2><i class="uil uil-rocket"></i> Problem Marketplace</h2>
        <div class="nav-links">
            <a href="index.html">Browse Problems</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your developer account</p>
            </div>

            <div class="auth-form">
                <div>
                    <label class="input-label" for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com">
                </div>
                <div>
                    <label class="input-label" for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                    <button class="btn-primary" type="button" onclick="login()">
                    <i class="uil uil-signin"></i> Sign In
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up for free</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
